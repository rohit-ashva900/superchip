{% extends 'finance/base.html' %}

{% block title %}Accounts - SuperChip{% endblock %}

{% block content %}
<h1 class="mb-4">Accounts</h1>
<a href="{% url 'add_account' %}" class="btn btn-primary mb-4">Add Account</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Balance</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for account in accounts %}
            <tr>
                <td>{{ account.name }}</td>
                <td>{{ account.balance }}</td>
                <td>
                    <a href="{% url 'add_transaction' account.id %}" class="btn btn-secondary btn-sm">Add Transaction</a>
                    <a href="{% url 'view_transactions' account.id %}" class="btn btn-info btn-sm">View Transactions</a>
                    <a href="{% url 'delete_account' account.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
